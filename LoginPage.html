<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="LoginPage.css">
    <script src="LoginPage.js"></script>
</head>
<body>
    <header class="banner">  
        <nav class="navbar">
            <a href="Title.html"><img src="SUS (7).png" alt="SUS Logo" class="logo"></a>
            <ul>
                <li><a href="Airlines.html">SUS Airlines</a></li>
                <li><a href="Space.html">SUS Space</a></li>
                <li><a href="#">SUS Automobiles</a></li>
                <li><a href="#">SUS Instruments</a></li>
                <li><a href="#">SUS X GGSportsware</a></li>
            </ul>
        </nav>
    </header>
    <main class="box">
        <h2>Login</h2>
        <div class="input-box">
            <label for="username">Username</label>
            <input type="text" id="username" name="username"/>
        </div>
        <div class="input-box">
            <label for="password">Password</label>
            <input type="password" id="password" name="password"/>
        </div>
        <div class="btn-box">
            <a href="#">Forgot Password?</a>
            <div>
                <button id="login-btn">Login</button>
                <button id="register-btn">Register</button>
            </div>
        </div>
    </main>
    <footer id="login-message"></footer>
    <script src="script.js"></script>
</body> 
</html>
